<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Create Change Request</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/assig_boot.css">
	
	<script src="js/gen_validatorv4.js" type="text/javascript"></script>
    <script src="js/myScript.js"></script>
  </head>
  <body class = "body" id="crPage">
  
  <form id="crPage" method="post" class="modal-content animate">

    <div  class="container">
      <div>
        <div class=" bc_grey ">
        	<div class="row">
        	<div  class="col-xs-4" ><a href="index.html"><img src="res/back.jpg" class="rounded-circle" height="40" /></a></div>
        	<div  class="col"><h4 >Change Request Properties</h4> </div>
        </div>
        </div>

        <table class="table ">
          <tr class="row"><td class="col">Name*</td><td><input id="name" type="text"  class ="disappear " name="name"  /></td></tr>
          <tr class="row"><td class="col">Owner*</td><td><input id="owner" class ="disappear" type="text" name="owner"  /></td></tr>
          <tr class="row"><td class="col">Due Date*</td><td><input class ="disappear" type="Date" name="dueDate"  /></td></tr>
          <tr class="row"><td class="col">Related Issue*</td><td><input class ="disappear" type="text" name="relatedIssue"  /></td></tr>
          <tr class="row"><td class="col">Description</td><td><textarea class ="disappear" rows="4" cols="22" name="description" form="form" placeholder="Enter text here..."></textarea></td></tr>
          <tr class="row"><td class="col">Related Part*</td><td><input  class ="disappear" type="text" name="relatedPart"  /></td></tr>
          <tr class="row"><td class="col">Comments</td><td><textarea  class ="disappear" rows="4" cols="22" name="comment" form="usrform" placeholder="Enter text here..."></textarea></td></tr>
        </table>
        <div class="bc_grey">
		  <div id="page1"><img id="ok" src="res/done.jpg" class="rounded-circle"  onclick=myFunction('listFeat')  height="40" />
		  <img id="cancel" src="res/cancel2.jpg" class="rounded-circle" onclick=myFunction('CRprop') height="40" /> </div>
		  <div id="page2"><img id="edit" src="res/edit.jpg" class="rounded-circle" height="40" onclick=myFunction('edit') />
		  <img id="done" src="res/done.jpg" class="rounded-circle" height="40" onclick=myFunction('done') /></div>
        </div>
      </div>

  </div>
  </form>
  </body>
</html>
